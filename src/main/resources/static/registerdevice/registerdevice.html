<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>设备注册与修改</title>
    <style>
        /* 全局背景设置 */
        body {
            background-image: url('/images/devbackground.png'); /* 设置背景图片 */
            background-size: cover; /* 确保图片铺满整个屏幕 */
            background-repeat: no-repeat; /* 防止图片重复 */
            background-attachment: fixed; /* 固定背景，不随内容滚动 */
            margin: 0; /* 移除默认外边距 */
            padding: 0; /* 移除默认内边距 */
        }

        .container {
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.85); /* 更改为半透明白色 */
        }
        h2, h3 {
            text-align: center;
            color: #333;
        }
        form label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        form input[type="text"], #active-device-select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #message, #device-select-message {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            text-align: center;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        #device-selector-container button {
            background-color: #007bff;
        }
        #device-selector-container button:hover {
            background-color: #0056b3;
        }
        #active-device-select {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>农场设备管理</h2>
    <div id="message" style="display:none;"></div>

    <form id="device-form">
        <label for="device_unique_id">设备唯一ID :</label>
        <input type="text" id="device_unique_id" name="device_unique_id" required>

        <label for="device_name">设备名称:</label>
        <input type="text" id="device_name" name="device_name" required>

        <button type="submit" id="save-device-button">注册/修改设备</button>
    </form>

    <hr style="margin: 30px 0;">
    <h3>选择当前活跃设备</h3>
    <div id="device-select-message" style="display:none;"></div>

    <div id="device-selector-container">
        <select id="active-device-select" disabled>
            <option value="">-- 正在加载设备... --</option>
        </select>
        <button id="set-active-device-button" disabled>设为当前设备并跳转主页</button>
    </div>
</div>

<script>
    // 辅助函数：显示消息
    function showMessage(msg, type, elementId = 'message') {
        const el = document.getElementById(elementId);
        if (el) {
            el.textContent = msg;
            el.className = 'message ' + type;
            el.style.display = 'block'; // 确保消息显示
        }
    }

    // 表单提交事件 (注册/修改设备)
    document.getElementById('device-form').addEventListener('submit', async function(e) {
        e.preventDefault();

        const deviceUniqueId = document.getElementById('device_unique_id').value;
        const deviceName = document.getElementById('device_name').value;

        try {
            const response = await fetch('/device/save', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    username: deviceUniqueId, // 后端复用了 LoginRequest 的字段
                    password: deviceName
                })
            });

            const data = await response.json();

            if (response.ok) {
                showMessage(data.message, 'success');
                // 成功后重新加载设备列表
                loadDevices();
            } else if (response.status === 401) {
                showMessage('未登录或会话过期，请重新登录。', 'error');
            } else {
                showMessage(data.message || '操作失败', 'error');
            }
        } catch (error) {
            console.error('设备保存失败:', error);
            showMessage('网络请求错误，无法保存设备', 'error');
        }
    });

    /**
     * ⭐️ 修正：加载设备列表，恢复为手动选择
     */
    async function loadDevices() {
        const selectEl = document.getElementById('active-device-select');
        const setButton = document.getElementById('set-active-device-button');

        selectEl.innerHTML = '<option value="">-- 加载中 --</option>';
        selectEl.disabled = true;
        setButton.disabled = true;

        try {
            const response = await fetch('/api/myDevices');
            if (response.status === 401) {
                showMessage('未登录，请先登录', 'error', 'device-select-message');
                selectEl.innerHTML = '<option value="">-- 请登录 --</option>';
                return;
            }
            if (!response.ok) throw new Error('网络错误');

            const devices = await response.json();

            if (devices.length === 0) {
                selectEl.innerHTML = '<option value="">-- 暂无设备 --</option>';
                showMessage('您还没有注册任何设备，请先注册。', 'warning', 'device-select-message');
                return;
            }

            selectEl.innerHTML = ''; // 清空加载状态
            let firstDeviceId = null;

            devices.forEach((device, index) => {
                const option = document.createElement('option');
                option.value = device.deviceId;
                option.textContent = device.deviceName + ' (' + device.deviceId + ')';
                selectEl.appendChild(option);

                if (index === 0) {
                    firstDeviceId = device.deviceId;
                }
            });

            // 修正点：只选中第一个设备，不自动设置和跳转
            if (firstDeviceId) {
                selectEl.value = firstDeviceId;
            }

            showMessage('设备列表已加载完毕，请选择您想要查看的设备。', 'info', 'device-select-message');

            selectEl.disabled = false;
            setButton.disabled = false;

        } catch (error) {
            console.error('获取设备列表失败:', error);
            showMessage('网络请求错误，无法加载设备列表。', 'error', 'device-select-message');
            selectEl.innerHTML = '<option value="">-- 加载失败 --</option>';
        }
    }

    /**
     * 修正后的函数：用于用户手动点击“设为当前设备并跳转主页”按钮时使用
     */
    async function setActiveDevice() {
        const selectEl = document.getElementById('active-device-select');
        const deviceId = selectEl.value;

        if (!deviceId) {
            showMessage('请先从列表中选择一个设备！', 'error', 'device-select-message');
            return;
        }

        try {
            const response = await fetch('/api/setActiveDevice', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ deviceId: deviceId })
            });

            const data = await response.json();

            if (response.ok) {
                showMessage(data.message + "，正在跳转到主页...", 'success', 'device-select-message');
                // 成功设置后跳转
                setTimeout(() => {
                    window.location.href = "/index/index.html";
                }, 500);
            } else {
                showMessage(data.message || '设置当前设备失败', 'error', 'device-select-message');
            }
        } catch (error) {
            console.error('设置当前设备失败:', error);
            showMessage('网络请求错误，无法设置当前设备', 'error', 'device-select-message');
        }
    }

    // 将手动设置函数绑定到按钮
    document.getElementById('set-active-device-button').addEventListener('click', setActiveDevice);

    // 确保页面加载时调用
    loadDevices();
</script>

</body>
</html>
